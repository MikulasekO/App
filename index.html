<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harm Reduction Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 20s linear infinite',
          }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
    .glass-effect {
      backdrop-filter: blur(10px);
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    /* Simple Ripple */
    @keyframes mandala-expand {
      0% { transform: scale(0); opacity: 0.8; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    .mandala-simple {
      animation: mandala-expand 600ms cubic-bezier(0.4, 0, 0.2, 1) forwards;
      pointer-events: none;
    }

    /* Complex Rotating Mandala - Clockwise Layer */
    @keyframes spin-expand-cw {
      0% { transform: scale(0.5) rotate(0deg); opacity: 1; }
      100% { transform: scale(3.0) rotate(180deg); opacity: 0; }
    }
    .mandala-complex-cw {
      animation: spin-expand-cw 1000ms cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
      pointer-events: none;
    }

    /* Complex Rotating Mandala - Counter-Clockwise Layer */
    @keyframes spin-expand-ccw {
      0% { transform: scale(0.5) rotate(0deg); opacity: 1; }
      100% { transform: scale(2.2) rotate(-120deg); opacity: 0; }
    }
    .mandala-complex-ccw {
      animation: spin-expand-ccw 1000ms cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
      pointer-events: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-black text-gray-900 dark:text-white min-h-screen">
  <div id="root"></div>
</body>
</html>
